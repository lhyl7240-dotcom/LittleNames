<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little Names — 10,000+ Baby Names A–Z</title>
  <meta name="description" content="Discover thousands of baby names with meanings and origins. Filter by letter, category, and search. Click a name to see details." />
  <style>
    :root{--bg:#0b1020;--panel:#121936;--ink:#e9ecf8;--muted:#aab2d6;--accent:#8bd3ff}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans',sans-serif;background:radial-gradient(1200px 800px at 100% -10%,#1a244f 0%,#0b1020 60%);color:var(--ink)}
    a{color:var(--accent);text-decoration:none}
    header{position:sticky;top:0;background:rgba(11,16,32,.7);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.1);z-index:10}
    .bar{max-width:1200px;margin:0 auto;display:flex;gap:12px;align-items:center;padding:12px 16px}
    .brand{font-size:clamp(18px,3.2vw,28px);font-weight:800;letter-spacing:.3px}
    .tag{color:var(--muted);font-size:12px}
    .search{flex:1;display:flex;gap:8px}
    .search input{flex:1;padding:12px 14px;border:1px solid rgba(255,255,255,.16);border-radius:12px;background:#0f1530;color:var(--ink)}
    .wrap{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:220px 1fr;gap:16px;padding:16px}
    @media(max-width:900px){.wrap{grid-template-columns:1fr}}
    .side{position:sticky;top:76px;height:max-content;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:12px}
    .letters{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}
    .letters button{padding:8px 0;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f1530;color:var(--ink);cursor:pointer}
    .letters button.active{outline:2px solid var(--accent)}
    .cats{display:flex;gap:8px;flex-wrap:wrap;padding:8px 16px;max-width:1200px;margin:0 auto}
    .chip{padding:8px 10px;border-radius:999px;background:#0f1530;border:1px solid rgba(255,255,255,.14);font-size:13px;cursor:pointer}
    .chip.active{outline:2px solid var(--accent)}
    .content{min-height:60vh;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:12px}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;color:var(--muted);font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:8px}
    .card{background:#0f1530;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px;cursor:pointer;transition:transform .08s ease}
    .card:hover{transform:translateY(-2px)}
    .card .nm{font-weight:700}
    .card .sub{color:var(--muted);font-size:12px}
    .footer{opacity:.75;font-size:12px;padding:20px;text-align:center}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);z-index:50}
    .dialog{max-width:520px;width:92%;background:#0f1530;border:1px solid rgba(255,255,255,.16);border-radius:16px;padding:16px}
    .dialog h3{margin:0 0 6px 0}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .pill{padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.14);color:var(--muted);font-size:12px}
    .close{float:left;cursor:pointer;color:var(--muted)}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div>
        <div class="brand">Little Names</div>
        <div class="tag">Discover baby names with meanings & origins</div>
      </div>
      <div class="search"><input id="q" type="search" placeholder="Search names, meanings or origins…" aria-label="Search"></div>
    </div>
    <div class="cats" id="cats"></div>
  </header>

  <div class="wrap">
    <aside class="side">
      <div style="margin-bottom:6px;color:var(--muted);font-weight:700">A–Z</div>
      <div class="letters" id="letters"></div>
      <div class="hint">Tip: click a letter, then filter or search.</div>
    </aside>

    <main class="content">
      <div class="meta"><div id="meta">Pick a letter to load names.</div><div id="count"></div></div>
      <div class="grid" id="grid"></div>
    </main>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="dialog">
      <div class="close" id="closeBtn">✖</div>
      <h3 id="m-name"></h3>
      <div class="row" style="margin-bottom:8px">
        <span class="pill" id="m-gender"></span>
        <span class="pill" id="m-origin"></span>
      </div>
      <p id="m-meaning" style="line-height:1.6"></p>
      <div class="row" id="m-cats"></div>
    </div>
  </div>

  <div class="footer">Free • Fast • Client-side • Ready for 10,000+ names (per-letter data files supported).</div>

<script>
const LETTERS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
const CATEGORIES = [
  {slug:'popular',label:'Popular'}, {slug:'classic',label:'Classic'},
  {slug:'modern',label:'Modern'}, {slug:'unisex',label:'Unisex'},
  {slug:'vintage',label:'Vintage'}, {slug:'short',label:'Short names'},
  {slug:'biblical',label:'Biblical'}, {slug:'nature',label:'Nature-inspired'}
];

// --- Built-in SAMPLE data (so the file works immediately) ---
// Add /data/names-A.json ... names-Z.json later to reach 10k+.
// Format: [{name, gender, origin, meaning, categories: [slugs]}]
const EMBED = {
  A: [
    {name:'Amelia',gender:'Girl',origin:'Latin',meaning:'Work; industrious; striving',categories:['popular','classic','vintage']},
    {name:'Aiden',gender:'Boy',origin:'Irish',meaning:'Little fire',categories:['popular','modern']},
    {name:'Avery',gender:'Unisex',origin:'English',meaning:'Elf counsel; wise',categories:['unisex','modern']},
    {name:'Aria',gender:'Girl',origin:'Hebrew/Italian',meaning:'Air; melody; lioness',categories:['short','popular']},
    {name:'Arthur',gender:'Boy',origin:'Celtic',meaning:'Bear; strong man',categories:['classic','vintage']}
  ],
  B: [
    {name:'Benjamin',gender:'Boy',origin:'Hebrew',meaning:'Son of the right hand',categories:['biblical','classic']},
    {name:'Bella',gender:'Girl',origin:'Italian',meaning:'Beautiful',categories:['short','popular']},
    {name:'Brielle',gender:'Girl',origin:'French',meaning:'Hunting grounds; or short for Gabrielle',categories:['modern']},
    {name:'Brooks',gender:'Boy',origin:'English',meaning:'From the brook',categories:['nature','modern']},
    {name:'Bailey',gender:'Unisex',origin:'English',meaning:'Bailiff; steward',categories:['unisex']}
  ]
};

// --- DOM refs ---
const grid = document.getElementById('grid');
const meta = document.getElementById('meta');
const count = document.getElementById('count');
const q = document.getElementById('q');
const lettersEl = document.getElementById('letters');
const catsEl = document.getElementById('cats');

// Render A–Z sidebar
LETTERS.forEach(L => {
  const b = document.createElement('button');
  b.textContent = L;
  b.addEventListener('click', () => loadLetter(L));
  lettersEl.appendChild(b);
});

// Render category chips
CATEGORIES.forEach(c => {
  const chip = document.createElement('div');
  chip.className = 'chip';
  chip.textContent = c.label;
  chip.dataset.cat = c.slug;
  chip.addEventListener('click', () => {
    document.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
    chip.classList.add('active');
    applyFilters();
  });
  catsEl.appendChild(chip);
});

let currentLetter = null;
let currentList = [];

// Attempt to load external per-letter data; fallback to embedded sample
async function loadLetter(L){
  currentLetter = L;
  meta.textContent = 'Loading names for ' + L + '…';
  grid.innerHTML = '';
  document.querySelectorAll('.letters button').forEach(b=>b.classList.toggle('active', b.textContent===L));
  const url = 'data/names-' + L + '.json';
  try{
    const res = await fetch(url, {cache:'no-store'});
    if(res.ok){
      currentList = await res.json();
    }else{
      currentList = EMBED[L] || [];
    }
  }catch(e){
    currentList = EMBED[L] || [];
  }
  applyFilters();
}

function applyFilters(){
  const term = (q.value || '').trim().toLowerCase();
  const activeChip = document.querySelector('.chip.active');
  const cat = activeChip ? activeChip.dataset.cat : null;

  let list = currentList;
  if(term){
    list = list.filter(x =>
      x.name.toLowerCase().includes(term) ||
      (x.meaning||'').toLowerCase().includes(term) ||
      (x.origin||'').toLowerCase().includes(term)
    );
  }
  if(cat){
    list = list.filter(x => (x.categories||[]).includes(cat));
  }

  count.textContent = list.length ? (list.length + ' names') : '';
  meta.textContent = currentLetter ? ('Names starting with ' + currentLetter) : 'Pick a letter to load names.';

  grid.innerHTML = '';
  list.forEach(x => grid.appendChild(renderCard(x)));
}

function renderCard(x){
  const d = document.createElement('div');
  d.className = 'card';
  d.innerHTML = '<div class="nm">'+x.name+'</div><div class="sub">'+(x.origin||'')+' • '+(x.gender||'')+'</div>';
  d.addEventListener('click', ()=>openModal(x));
  return d;
}

// Modal
const modal = document.getElementById('modal');
document.getElementById('closeBtn').onclick = ()=> modal.style.display='none';
modal.onclick = (e)=>{ if(e.target===modal) modal.style.display='none'; };

function openModal(x){
  document.getElementById('m-name').textContent = x.name;
  document.getElementById('m-gender').textContent = x.gender || '';
  document.getElementById('m-origin').textContent = x.origin || '';
  document.getElementById('m-meaning').textContent = x.meaning || '';
  const cats = document.getElementById('m-cats');
  cats.innerHTML = '';
  (x.categories||[]).forEach(slug => {
    const c = CATEGORIES.find(c=>c.slug===slug);
    if(c){
      const span = document.createElement('span');
      span.className = 'pill';
      span.textContent = c.label;
      cats.appendChild(span);
    }
  });
  modal.style.display = 'flex';
}

// Instant search
q.addEventListener('input', applyFilters);
</script>
</body>
</html>
